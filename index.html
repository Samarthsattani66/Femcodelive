<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAMROHITOFFICIAL45 LIVE</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0e0e0e;color:#fff;font-family:'Poppins',sans-serif}
header{position:fixed;top:0;left:0;right:0;height:70px;background:#0e0e0ee6;display:flex;align-items:center;justify-content:space-between;padding:0 20px;z-index:999}
.brand-main{font-family:'Oswald';color:gold;font-size:20px}
.brand-sub{font-size:12px;color:#ffcc00}
.event-container{padding:90px 20px;display:flex;flex-wrap:wrap;justify-content:center;gap:20px}
.event{width:360px;background:#1e1e1e;border-radius:14px;overflow:hidden;border:1px solid rgba(255,215,0,.4);position:relative}
.event img{width:100%;height:220px;object-fit:cover}
.event-content{padding:15px;text-align:center}
.teams{font-family:'Oswald';font-size:22px}
.league{font-size:13px;color:gold}
.time{font-size:12px;color:#aaa}
.btn-primary{margin-top:10px;display:block;padding:10px;background:linear-gradient(90deg,gold,#ffcc00);color:#111;text-decoration:none;border-radius:6px;font-weight:bold}
.live-badge{position:absolute;top:10px;left:10px;background:red;padding:4px 8px;font-size:12px;border-radius:4px}
.loader{position:fixed;inset:0;background:#0e0e0e;display:flex;align-items:center;justify-content:center;color:gold;font-size:22px;z-index:2000}
</style>
</head>

<body>

<div class="loader" id="loader">Loadingâ€¦</div>

<header>
  <div>
    <div class="brand-main">TEAMROHITOFFICIAL45</div>
    <div class="brand-sub">FEMCODE</div>
  </div>
</header>

<div class="event-container" id="events"></div>

<script>
const JSON_URL = "https://allinonereborn.online/fctest/json/fancode_latest.json";

fetch(JSON_URL)
.then(res => res.json())
.then(data => {
  const events = data.matches || [];
  const box = document.getElementById("events");

  events.forEach(ev => {
    const isLive = ev.status && ev.status.toLowerCase() === "live";

    const image = (ev.src && ev.src.startsWith("http"))
      ? ev.src
      : "https://via.placeholder.com/360x220?text=LIVE+MATCH";

    const m3u8 = ev.adfree_url || ev.dai_url || "";

    box.innerHTML += `
      <div class="event">
        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
        <img src="${image}" onerror="this.src='https://via.placeholder.com/360x220?text=NO+IMAGE'">

        <div class="event-content">
          <div class="teams">${ev.team_1} vs ${ev.team_2}</div>
          <div class="league">${ev.event_name}</div>
          <div class="time">${ev.startTime}</div>

          ${
            m3u8
            ? `<a class="btn-primary" target="_blank"
                 href="https://teamrom3u8plyr2.pages.dev/?url=${encodeURIComponent(m3u8)}">
                 Watch Now</a>`
            : `<div class="btn-primary" style="background:gray">No Stream</div>`
          }
        </div>
      </div>
    `;
  });

  document.getElementById("loader").style.display = "none";
})
.catch(err=>{
  console.error(err);
  document.getElementById("loader").innerText = "Failed to load";
});
</script>

</body>
</html>
