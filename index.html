<script>
    // Direct URL without Proxy
    const JSON_URL = "https://allinonereborn.online/fctest/json/fancode_latest.json";
    const PLAYER_URL = "https://teamroshaka2.pages.dev/?url=";

    async function init() {
        try {
            const res = await fetch(JSON_URL);
            const data = await res.json();
            
            // Matches might be in data.matches or the data itself
            const matches = data.matches || data || [];
            const box = document.getElementById("events");
            box.innerHTML = "";

            matches.forEach(ev => {
                // Mapping from your specific JSON example
                const isLive = ev.status === "LIVE";
                const team1 = (ev.team && ev.team[0]) ? ev.team[0].name : "Team A";
                const team2 = (ev.team && ev.team[1]) ? ev.team[1].name : "Team B";
                const image = ev.image || "https://via.placeholder.com/360x220?text=LIVE+MATCH";
                
                // Extracting the playlist_url from the streams array
                const m3u8 = (ev.streams && ev.streams.length > 0) ? ev.streams[0].playlist_url : "";

                box.innerHTML += `
                    <div class="event">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <img src="${image}" onerror="this.src='https://via.placeholder.com/360x220?text=NO+IMAGE'">
                        <div class="event-content">
                            <div class="teams">${team1} vs ${team2}</div>
                            <div class="league">${ev.tournament || ev.category}</div>
                            <div class="time">${ev.startTime}</div>
                            ${
                                m3u8 
                                ? `<a class="btn-primary" target="_blank" href="${PLAYER_URL}${encodeURIComponent(m3u8)}">WATCH NOW</a>`
                                : `<div class="btn-primary" style="background:gray">NOT STARTED</div>`
                            }
                        </div>
                    </div>
                `;
            });

            document.getElementById("loader").style.display = "none";
        } catch (err) {
            console.error(err);
            document.getElementById("loader").innerText = "Failed to load content. Check CORS or API.";
        }
    }

    init();
</script>
